<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
</head>
<body>
<h2>用户列表</h2>
<div>
    <ul>
        <li  th:each="user:${users}">
            <span th:text="${user.id}">111</span>-
            <span th:text="${user.name}">222</span>-
            <span th:text="${user.age}">333</span>-
            <span th:text="${user.address}">444</span>
        </li>
    </ul>
</div>
</body>
</html>
